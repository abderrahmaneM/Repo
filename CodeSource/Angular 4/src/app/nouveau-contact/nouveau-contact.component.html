<section class="content-header">
  
</section>
<section class="content">
    <div class="col-md-5" *ngIf="mode==1">
  <div class="box box-primary">
    <div class="box-header with-border">
      <div class="box-title"><i class="fa fa-user"></i> Saisir un Nouveau Contact</div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">
          <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Enter Nom" [(ngModel)]="contact.nom" name="nom"/>
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" [(ngModel)]="contact.prenom" name="prenom">
            </div>
    
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="contact.email" name="email">
            </div>
    
            <div class="form-group">
            <label for="Date Naissance">Date Naissance</label>
            <input type="Date" class="form-control" id="dateNaissance"  [(ngModel)]="contact.dateNaissance" name="dateNaissance">
           </div>
    
           <div class="form-group">
              <label for="tel">Tel</label>
              <input type="text" class="form-control" id="tel"  [(ngModel)]="contact.tel" name="dateNaissance">
             </div>
            
           
          <!-- /.box-body -->
    
          <div class="box-footer">
            <button  class="btn btn-primary" (click)="saveContact()">Save</button>
          </div>
      </div>
    </form>
  </div>
</div>

<div class="col-md-5" *ngIf="mode==2">
    <div class="box box-primary">
      <div class="box-header with-border">
        <div class="box-title"><i class="fa fa-user"></i> Confirmation</div>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="ID">ID</label>
                <label>{{contact.id}}</label>
              </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <label>{{contact.nom}}</label>
              </div>
              <div class="form-group">
                  <label for="prenom">Prenom</label>
                  <label>{{contact.prenom}}</label>
              </div>
      
              <div class="form-group">
                  <label for="email">Email address</label>
                  <label>{{contact.email}}</label>
              </div>
      
              <div class="form-group">
              <label for="Date Naissance">Date Naissance</label>
              <label>{{contact.dateNaissance}}</label>
             </div>
      
             <div class="form-group">
                <label for="tel">Tel</label>
                <label>{{contact.tel}}</label>
               </div>
              
             
            <!-- /.box-body -->
      
            <div class="box-footer">
              <button  class="btn btn-primary"(click)="mode=1">Nouveau Contact</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>
